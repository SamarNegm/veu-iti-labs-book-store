<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div class="container" id="total">
        <div>
            <form class="row was-validated" method="get" action="#" v-if="isvisible">
                <div class="form-group col-12 mt-3">
                    <label for="id">ID: </label>
                    <input type="text" class="form-control" v-bind:class="human.id ? 'is-valid' : 'is-invalid'"
                        v-model="human.id" required>
                    <div v-if="human.id" class="valid-feedback">
                        Looks good!
                    </div>
                </div>

                <label>Gender: </label>
                <div class="form-check col-12">
                    <div v-for="gender in humandata.genders">
                        <label class="form-check-label" :for="gender"> {{gender}}: </label>
                        <input class="form-check-input" type="radio" name="gender" :value="gender" :id="gender"
                            v-model="human.gender" required>
                        <div class="invalid-feedback">Pick a gender man! or woman!</div>
                    </div>
                </div>

                <label class="mt-3">Hobbies: </label>
                <div class="form-check col-12">
                    <div v-for="hobby in humandata.hobbies">
                        <label class="form-check-label" :for="hobby">&nbsp;&nbsp;&nbsp;&nbsp;{{hobby}}</label>
                        <input class="form-check-input" name="hobby" type="checkbox" :value="hobby"
                            v-model="human.hobbies" :id="hobby" required />

                    </div>
                    <div class="invalid-feedback">Example invalid feedback text</div>
                </div>

                <label>University: </label>
                <select class="form-group col-12 form-select" v-model="human.university" required>
                    <option v-for="university in humandata.university" :value="university">{{university}}</option>
                </select>

                <label>Comment: </label>
                <textarea v-model="human.comment"></textarea>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>
            </form>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-10 m-2">
                            <label>ID: </label>
                            <label>{{human.id}}</label>
                        </div>
                        <!-- cannot be loaded because running scripts is disabled on this
system. -->
                        <div class="col-10 m-2">
                            <label>Gender:</label>
                            <label>{{human.gender}}</label>
                        </div>

                        <div class="col-10 m-2">
                            <label>Hobby: </label>
                            <ul>
                                <li v-for="hobby in human.hobbies">{{hobby}}</li>
                            </ul>
                        </div>
                        <label>University:</label>
                        <label>{{human.university}}</label>
                        <div class="col-10 m-2">
                            <label>Comment:</label><br>
                            <label>{{human.comment}}</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        const myapp = Vue.createApp({
            data: () => ({
                isvisible: true

                , human: {
                    id: "",
                    gender: "",
                    hobbies: [],
                    university: "",
                    comment: "",
                },
                humandata: {
                    genders: ["male", "female"],
                    hobbies: ["Swimming", "video-games", "movies", "drawing"],
                    university: ["Al-Azhar", "Alexandria", "Ain Shams"]
                }
            })
        })
        myapp.mount("#total")
    </script>
